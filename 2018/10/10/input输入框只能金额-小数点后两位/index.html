					<p><br>如今电子管理系统的普及有效降低了记账成本与时间，同时为营收、支出等提供数据支持，大部分都是采用网页录入的方案，那么限制input输入框的输入内容能有效降低因误操作导致的数据错误的发生概率<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">/*</span><br><span class="line">    @param value 输入的值</span><br><span class="line">    @returns value 格式化后的值</span><br><span class="line">*/</span><br><span class="line">function formatMoney(value) &#123;</span><br><span class="line">    //先把非数字的都替换掉，除了数字和.</span><br><span class="line"></span><br><span class="line">    value = value.replace(/[^\d.]/g,&quot;&quot;);</span><br><span class="line"></span><br><span class="line">    //保证只有出现一个.而没有多个.</span><br><span class="line"></span><br><span class="line">    value = value.replace(/\.&#123;2,&#125;/g,&quot;.&quot;);</span><br><span class="line"></span><br><span class="line">    //必须保证第一个为数字而不是.</span><br><span class="line"></span><br><span class="line">    value = value.replace(/^\./g,&quot;&quot;);</span><br><span class="line"></span><br><span class="line">    //保证.只出现一次，而不能出现两次以上</span><br><span class="line"></span><br><span class="line">    value = value.replace(&quot;.&quot;,&quot;$#$&quot;).replace(/\./g,&quot;&quot;).replace(&quot;$#$&quot;,&quot;.&quot;);</span><br><span class="line"></span><br><span class="line">    //只能输入两个小数</span><br><span class="line"></span><br><span class="line">    value = value.replace(/^(\-)*(\d+)\.(\d\d).*$/,&apos;$1$2.$3&apos;);</span><br><span class="line">    return value;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
